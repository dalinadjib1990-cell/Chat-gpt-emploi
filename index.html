<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <title>مولد مذكرة — AI Prof Dali Nadjib</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
</head>
<body style="background:#0b0f14;color:white;font-family:sans-serif;padding:20px">
  <h1>AI Prof Dali Nadjib</h1>
  <button onclick="generate()">توليد مذكرة PDF</button>

<script>
function generate(){
  const docDefinition = {
    content: [
      { text: 'مذكرة رياضيات', style: 'header', alignment:'center' },
      { text: 'المستوى: السنة الرابعة متوسط', alignment:'center', margin:[0,10,0,10] },
      { text: 'الدرس: الجذر التربيعي لعدد موجب', alignment:'center', margin:[0,0,0,20] },
      {
        table:{
          widths:['25%','25%','25%','25%'],
          body:[
            [{text:'الوضعية',style:'th'},{text:'الأهداف',style:'th'},{text:'الأنشطة',style:'th'},{text:'ملاحظات',style:'th'}],
            ['مقدمة','تعريف الجذر','شرح √a',''],
            ['تمارين','ترسيخ المفهوم','1) √49 , √0.25\n2) √98',''],
            ['حلول','تحقق من الفهم','7, 0.5\n7√2','']
          ]
        },
        layout:'lightHorizontalLines'
      }
    ],
    styles:{
      header:{fontSize:22,bold:true,color:'#00d1ff'},
      th:{bold:true,fillColor:'#e0f7ff',color:'#031018',alignment:'center'}
    },
    defaultStyle:{font:'Helvetica'}
  };
  pdfMake.createPdf(docDefinition).download("مذكرة_رياضيات.pdf");
}
</script>
</body>
</html>
